apiVersion: apps/v1
kind: Deployment
metadata:
  name: varlor-gateway
  labels:
    app: varlor-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: varlor-gateway
  template:
    metadata:
      labels:
        app: varlor-gateway
    spec:
      containers:
        - name: gateway
          image: YOUR_DOCKER_USERNAME/varlor-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"