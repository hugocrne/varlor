apiVersion: v1
kind: Service
metadata:
  name: ai-api-service
  namespace: default
  labels:
    app: ai-api
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: ai-api

---
# Service pour la communication interne (port alternatif si n√©cessaire)
apiVersion: v1
kind: Service
metadata:
  name: ai-api-internal
  namespace: default
  labels:
    app: ai-api
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http-internal
  selector:
    app: ai-api