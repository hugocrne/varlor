apiVersion: v1
kind: Service
metadata:
  name: calculations-api-service
  namespace: default
  labels:
    app: calculations-api
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: calculations-api

---
# Database service (internal communication only)
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: default
  labels:
    app: calculations-api
    component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: calculations-api