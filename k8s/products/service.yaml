apiVersion: v1
kind: Service
metadata:
  name: product-api-service
  namespace: default
  labels:
    app: product-api
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: product-api

---
# Service pour la communication interne (port alternatif si n√©cessaire)
apiVersion: v1
kind: Service
metadata:
  name: product-api-internal
  namespace: default
  labels:
    app: product-api
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 5091
      targetPort: 80
      protocol: TCP
      name: http-alt
  selector:
    app: product-api