spring:
  application:
    name: Varlor Backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:varlor}}
    username: ${SPRING_DATASOURCE_USERNAME:hugo}
    password: ${SPRING_DATASOURCE_PASSWORD:varlor}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    baseline-on-migrate: true
  main:
    web-application-type: servlet

jwt:
  issuer: ${JWT_ISSUER:Varlor}
  audience: ${JWT_AUDIENCE:VarlorClients}
  private-key-path: ${JWT_PRIVATE_KEY_PATH:classpath:keys/private_key.pem}
  public-key-path: ${JWT_PUBLIC_KEY_PATH:classpath:keys/public_key.pem}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:PT15M}
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:P7D}

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
  swagger:
    enabled: ${APP_SWAGGER_ENABLED:true}
  rate-limiting:
    enabled: ${APP_RATE_LIMITING_ENABLED:true}
    max-requests: ${APP_RATE_LIMITING_MAX_REQUESTS:5}
    window-seconds: ${APP_RATE_LIMITING_WINDOW_SECONDS:60}
