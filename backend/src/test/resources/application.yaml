spring:
  datasource:
    url: jdbc:h2:mem:varlor;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
jwt:
  private-key-path: classpath:keys/test_private_key.pem
  public-key-path: classpath:keys/test_public_key.pem

